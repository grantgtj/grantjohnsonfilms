<!DOCTYPE html>
<html>
<head>
  <title>Slick Playground</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
		background-color: rgba(14,14,14,1.00);
    }

    * {
      box-sizing: border-box;
    }

    .slider {
        width: 100%;
        margin: 10px auto;
    }

    .slick-slide {
      margin: 0px 5px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
        color: white;
	
    }
  </style>
</head>


<body>

<div class="filmGalleryWrap">
	<div class="filmInfoWrap">
	<div class="filmInfo">
		<p id="Title"> Lapse </p>
		<p id="GenreandYear"> (Short Film, 2016) </p>
		<p id="Summary"> Lapse is an NYU narrative thesis film directed by Maya Goldberg. </p>
		<p id="Camera"> <span> Camera: </span> Arri Alexa </p>
		<p id="Lenses"> <span> Lenses: </span> Panavision Primos </p>
	</div>
	</div>
	<div class="filmGallery">
		<section class="center slider">
			<div>
			 <img src="../../media/Films/Lam/Stills/1.jpg">
			</div>
			<div>
			 <img src="../../media/Films/Lam/Stills/2.jpg">
			</div>
			<div>
			 <img src="../../media/Films/Lam/Stills/3.jpg">
			</div>
			<div>
			 <img src="../../media/Films/Lam/Stills/4.jpg">
			</div>
			<div>
			 <img src="../../media/Films/Lam/Stills/5.jpg">
			</div>
			<div>
			 <img src="../../media/Films/Lam/Stills/6.jpg">
			</div>
 		</section>
  		<section class="slider-nav slider">
			<div>
			 <img src="../../media/Films/Lam/Stills/1.jpg">
			</div>
			<div>
			 <img src="../../media/Films/Lam/Stills/2.jpg">
			</div>
			<div>
			 <img src="../../media/Films/Lam/Stills/3.jpg">
			</div>
			<div>
			 <img src="../../media/Films/Lam/Stills/4.jpg">
			</div>
			<div>
			 <img src="../../media/Films/Lam/Stills/5.jpg">
			</div>
			<div>
			 <img src="../../media/Films/Lam/Stills/6.jpg">
			</div>  
  		</section>
	</div>
</div>

 
 
  <script src="../jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {	
 $(".center").slick({
  slidesToShow: 1,
  slidesToScroll: 1,
  arrows: true,
  fade: true,
  asNavFor: '.slider-nav'
});
$(".slider-nav").slick({
  infinite: true,
  slidesToShow: 5,
  slidesToScroll: 1,
  asNavFor: '.center',
  focusOnSelect: true,
	arrows: false,
});
    });
  </script>

</body>
</html>
